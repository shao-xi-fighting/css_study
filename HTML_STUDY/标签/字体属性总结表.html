<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体属性总结</title>
</head>
<body>
    <h2 align="center">字体属性总结</h2>
    <table  border="1px" cellpadding="20px" cellspacing="0">
        <thead>
            <tr>
                <th>属性</th><th>表示</th><th>注意点</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>font-size</td> <td>字号</td> <td>通常单位是px,一定要带上单位</td>
            </tr>
            <tr>
                <td>font-family</td> <td> 字体</td><td>实际按要求写</td>
            </tr>
            <tr>
                <td>font-weight</td><td>字体粗细</td><td>加粗是700或bold,不加粗是normal或者400，不带单位</td>   
            </tr>
            <tr>
                <td>font-style</td><td>字体样式</td><td>倾斜是italic,不倾斜是normal，常用normal</td>
            </tr>
            <tr>
                <td>font</td><td>字体连写</td><td>字体连写有顺序，字号，字体必须要出现</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
