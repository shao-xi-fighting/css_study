<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本</title>
    <style>
        div {
            /* 1.文本颜色属性 */
            /* color: pink; 预定义颜色 */
            /* color: #ff333f; 十六进制颜色，最常用 */
            /* color: rgb(0, green,0); rgb颜色 */
            /* 2.文本对齐属性*/
            /* text-align: center; 盒子中文本居中对齐 */
            /* text-align: right; 右对齐 */
            /* 3.装饰文本 text-decoration*/
            /* text-decoration: none; 默认，没有装饰线 */
            /* text-decoration: underline; 文本下划线 */
            /* text-decoration: overline; 上划线 几乎不用 */
            /* text-decoration: line-through; 删除线，不常用 */
            /*4. 文本缩进text-indent */
                /* text-indent: 10px可以为负值 em为相对大小; */
            /*5. 行间距 line-height; */
            
        }
    </style>
</head>
<body>
    <div>文本属性</div>
</body>
</html>
