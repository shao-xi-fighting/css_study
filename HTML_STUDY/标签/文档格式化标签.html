<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档格式化标签</title>
</head>
<body>
    <p>我是<strong>加粗</strong>文字<br />
        我是<b>加粗</b>文字
    </p>
    <p>
        我是<em>倾斜</em>文字<br>
        我是<i>倾斜</i>文字
    </p>
    <p>
        我有<del>删除线</del><br>
        我有<s>删除线</s>
    </p>
    <p>
        我有<ins>下划线</ins><br>
        我有<u>下划线</u>
    </p>
</body>
</html>
