<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义列表</title>
</head>
<body>
    <dl>
        <dt>关注我们</dt>
        <dd>新浪微博</dd>
        <dd>官方微信</dd>
        <dd>联系我门</dd>
    </dl>
    <table border="1px" cellpadding="20px" cellspacing="0px">
        <thead>
            <tr>
                <th>标签名</th> <th>定义</th> <th>说明</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>ul</td> <td>无序标签</td> <td>里面只能包含li 没有顺序。li里面可含有任何标签</td>
            </tr>
            <tr>
                <td>ol</td> <td>有序标签</td> <td>里面只能含有li,有顺序。li里面可含有任何标签</td>
            </tr>
            <tr>
                <td>dl</td> <td>自定义标签</td> <td>里面只能包含dt和dd。dd,dt里面可含有任何标签</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
