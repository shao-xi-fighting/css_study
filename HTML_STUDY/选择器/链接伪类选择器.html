<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链接伪类选择器</title>
    <style>
        a {
            text-decoration: none;
        }
        /* 未访问的链接 */
        a:link {
            color: red;
        }   
       
        /* 已访问的链接 */
        a:visited {
            color: blue;
        }
        /* 鼠标移上的链接 */
        a:hover {
            color: gray;
            text-decoration: underline;
        }
         /* 鼠标按下还弹起的链接 */
         a:active {
            color: brown ;
        }
    </style>

</head>
<body>
    <a href="###">百度</a>
</body>
</html>
